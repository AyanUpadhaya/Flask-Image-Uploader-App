{% extends 'layout.html' %}
<!-- page title -->
{% block title %}

{% if title: %}
<title>{{title}}</title>

{% else %}
<title>Flask App</title> 
{% endif %}

{% endblock %}

<!-- page body -->
{% block content %}
<div class="container">

    <h1 class="fw-light text-center text-lg-start mt-4 mb-0">Gallery</h1>
  
    <hr class="mt-2 mb-5">
  
    <div class="row text-center text-lg-start">

    {% for img in imgs: %}
      <div class="col-lg-3 col-md-4 col-6">
        <a href="#" class="d-block mb-4 h-100">
          <img class="img-fluid img-thumbnail" src="static/imgs/{{img}}" alt="{{img}}">
          <!-- <br> -->
          <a href="delete/{{img}}" class="btn btn-secondary mt-2">Delete</a>
        </a>
      </div>
    {% endfor %}
    </div>      
  
  </div>


{% endblock%}
